<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro URA</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets\favicon.png" type="image/x-icon">
</head>
<body>
    <div class="header-logo">
        <img src="/assets/logo.svg" alt="Logo URA" class="URA-logo">
    </div>
    <div class="cronometro-container">
        <div class="cadastro-box">
            <section class="header">
                <h2>PARTICIPANTE</h2>
            </section>
            <form id="form" class="form">
                <div class="form-content">
                    <label for="participante" class="cadastro-label">Nome</label>
                    <div class="input-box">
                        <img src="/assets/user-solid.svg" alt="user-icon" class="icons">
                        <input type="text" id="participante"/>
                    </div>
                </div>
                <div class="form-content">
                    <label for="email" class="cadastro-label">Email</label>
                    <div class="input-box">
                        <img src="/assets/envelope-solid.svg" alt="user-icon" class="icons">
                        <input type="text" id="email"/>
                    </div>
                </div>

                <div class="form-content">
                    <label for="telefone" class="cadastro-label">Telefone</label>
                    <div class="input-box">
                        <img src="/assets/phone-solid.svg" alt="user-icon" class="icons">
                        <input type="text" id="telefone"/>
                    </div>
                </div>
            </form>
            <div class="form-button">
                <button id="cadastro-button">CADASTRAR</button>
            </div>
        </div>
        

        <div class="cronometro-box">
            <h1 class="cronometro-title">CRONÔMETRO</h1>
            <div class="timer">
                <span id="minutos">00</span>:<span id="segundos">00</span>
            </div>
            <div class="timer-control">
                <button id="timerStartStop-button">INICIAR</button>
                <button id="timerReset-button">ZERAR</button>
                <button id="timerSend-button">ENVIAR</button>
            </div>
            <h2 class="recorde-text">RECORDE:</h2>
            <div class="recorde-time">
                <span id="recorde-minutos">00</span>:<span id="recorde-segundos">00</span>
            </div>
            <h3 id="current-player">JOGADOR ATUAL</h3>
            <button id="ranking-button">RANKING</button>
        </div>
    </div>
</body>
<script src="cronometro.js"></script>
</html>
