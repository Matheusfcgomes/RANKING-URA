<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro URA</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets\favicon.png" type="image/x-icon">
</head>
<body>
    <div class="header-logo">
        <img src="/assets/logo.svg" alt="Logo URA" class="URA-logo">
    </div>
    <div class="cronometro-container">
        <div class="cadastro-box">
            <section class="header">
                <h2>Novo Participante</h2>
            </section>
            <form id="form" class="form">
                <div class="form-content">
                    <img src="/assets/user-solid.svg" alt="user-iconss" class="icons">
                    <label for="participante">Nome do participante:</label>
                    <input type="text" id="participante" placeholder="Digite o nome do novo participante..."/>
                </div>
                <div class="form-content">
                    <img src="/assets/envelope-solid.svg" alt="user-icons" class="icons">
                    <label for="email">Email:</label>
                    <input type="text" id="email" placeholder="Digite o email do novo participante..."/>
                </div>

                <div class="form-content">
                    <img src="/assets/phone-solid.svg" alt="user-icon" class="icons">
                    <label for="telefone">Telefone:</label>
                    <input type="text" id="telefone" placeholder="Digite o telefone do novo participante..."/>
                </div>
                <div class="form-content">
                    <button id="form">CADASTRAR</button>
                </div>
            </form>

        </div>

        <div class="cronometro-box">
            <h1 class="cronometro-title">CRONÔMETRO</h1>
            <div class="timer">
                <span id="minutos">00</span>:<span id="segundos">00</span>
            </div>
            <div class="timer-control">
                <button id="timerStartStop-button">INICIAR</button>
                <button id="timerReset-button">ZERAR</button>
                <button id="timerSend-button">ENVIAR</button>
            </div>
            <h2 class="recorde-text">RECORDE:</h2>
            <div class="recorde-time">
                <span id="recorde-minutos">00</span>:<span id="recorde-segundos">00</span>
            </div>
            <h3 id="current-player">JOGADOR ATUAL</h3>
            <button id="ranking-button">RANKING</button>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
