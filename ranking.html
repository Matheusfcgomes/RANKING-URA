<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking URA</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets\favicon.png" type="image/x-icon">
</head>

<body>
    <div class="header-logo">
        <img src="/assets/logo.svg" alt="Logo URA" class="URA-logo">
    </div>

    <div class="rank">
        <div><h1 class="rank-title">PÓDIO</h1></div>

        <div class="leaderborad-box">

            <div class="third-place">
                <text id="terceiro">-</text>
                <text id="tempo-3">00:00</text>
                <img src="/assets/third-solid.svg" alt="user-iconss" class="trofeus">
                <div class="third-place-columm"></div>
            </div>

            <div class="second-place">
                <text id="segundo">-</text>
                <text id="tempo-2">00:00</text>
                <img src="/assets/second-solid.svg" alt="user-iconss" class="trofeus">
                <div class="second-place-columm"></div>
            </div>

            <div class="first-place">
                <text id="primeiro">-</text>
                <text id="tempo-1">00:00</text>
                <img src="/assets/first-solid.svg" alt="user-iconss" class="trofeus">
                <div class="first-place-columm"></div>
            </div>

        </div>

        <div class="rank-title"><h1 class="cronometro-title">RANKING</h1></div>

        <div class="ranking-box">
            <div class="colunas">
                <h4>POSIÇÃO</h4>
                <div class="divisor"></div>
                <text id="posicao1" class="posicao_ranking">#1</text>
                <text id="posicao2" class="posicao_ranking">#2</text>
                <text id="posicao3" class="posicao_ranking">#3</text>
                <text id="posicao4" class="posicao_ranking">#4</text>
                <text id="posicao5" class="posicao_ranking">#5</text>
                <text id="posicao6" class="posicao_ranking">#6</text>
                <text id="posicao7" class="posicao_ranking">#7</text>
                <text id="posicao8" class="posicao_ranking">#8</text>
                <text id="posicao9" class="posicao_ranking">#9</text>
                <text id="posicao10" class="posicao_ranking">#10</text>
            </div>
            <div class="colunas">
                <h4>NOME</h4>
                <div class="divisor"></div>
                <text id="nome1" class="nome_ranking">-</text>
                <text id="nome2" class="nome_ranking">-</text>
                <text id="nome3" class="nome_ranking">-</text>
                <text id="nome4" class="nome_ranking">-</text>
                <text id="nome5" class="nome_ranking">-</text>
                <text id="nome6" class="nome_ranking">-</text>
                <text id="nome7" class="nome_ranking">-</text>
                <text id="nome8" class="nome_ranking">-</text>
                <text id="nome9" class="nome_ranking">-</text>
                <text id="nome10" class="nome_ranking">-</text>
            </div>
            <div class="colunas">
                <h4>TELEFONE</h4>
                <div class="divisor"></div>
                <text id="telefone1" class="telefone_ranking">-</text>
                <text id="telefone2" class="telefone_ranking">-</text>
                <text id="telefone3" class="telefone_ranking">-</text>
                <text id="telefone4" class="telefone_ranking">-</text>
                <text id="telefone5" class="telefone_ranking">-</text>
                <text id="telefone6" class="telefone_ranking">-</text>
                <text id="telefone7" class="telefone_ranking">-</text>
                <text id="telefone8" class="telefone_ranking">-</text>
                <text id="telefone9" class="telefone_ranking">-</text>
                <text id="telefone10" class="telefone_ranking">-</text>
            </div>
            <div class="colunas">
                <h4>EMAIL</h4>
                <div class="divisor"></div>
                <text id="email1" class="email_ranking">-</text>
                <text id="email2" class="email_ranking">-</text>
                <text id="email3" class="email_ranking">-</text>
                <text id="email4" class="email_ranking">-</text>
                <text id="email5" class="email_ranking">-</text>
                <text id="email6" class="email_ranking">-</text>
                <text id="email7" class="email_ranking">-</text>
                <text id="email8" class="email_ranking">-</text>
                <text id="email9" class="email_ranking">-</text>
                <text id="email10" class="email_ranking">-</text>
            </div>
            <div class="colunas">
                <h4>TEMPO</h4>
                <div class="divisor"></div>
                <text id="tempo1" class="tempo_ranking">-</text>
                <text id="tempo2" class="tempo_ranking">-</text>
                <text id="tempo3" class="tempo_ranking">-</text>
                <text id="tempo4" class="tempo_ranking">-</text>
                <text id="tempo5" class="tempo_ranking">-</text>
                <text id="tempo6" class="tempo_ranking">-</text>
                <text id="tempo7" class="tempo_ranking">-</text>
                <text id="tempo8" class="tempo_ranking">-</text>
                <text id="tempo9" class="tempo_ranking">-</text>
                <text id="tempo10" class="tempo_ranking">-</text>
            </div>
        </div>
        <button id="inicio-button">TELA INICIAL</button>
    </div>
</body>
<script src="ranking.js"></script>
</html>
